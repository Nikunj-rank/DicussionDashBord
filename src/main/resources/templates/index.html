    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">Discussion board</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li>
                        <a href="dashboard">Dashboard</a>

                </ul>
            </div>
            <!-- /.navbar-collapse -->

    <div class="container">
    <div id="chat-page">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" id="topicName"></a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body" id="topicDesc"></div>
                </div>
                <div class="likeTab"><i class="glyphicon glyphicon-thumbs-up likeIcon"></i><span class="topicLikeCount"></span><i class="glyphicon glyphicon-thumbs-down likeDisIcon"></i><span class="topicDisLikeCount"></span></div>
            </div>
        </div>
        <ul class="timeline" id="topicList">
            <li>
                <div class="timeline-badge danger"><i class="glyphicon glyphicon-credit-card"></i></div>
                <div class="timeline-panel">
                    <form role="form">
                        <div class="timeline-body">
                            <div class="form-group">
                                <label for="Text">Discussion</label>
                                <textarea id="discussionDesc" class="form-control" placeholder="text" rows="3"></textarea>
                            </div>
                        </div>
                        <br />
                        <br />
                        <a id="addNewDiscussion" class="btn btn-success btn-lg btn-block">Add discussion</a>
                    </form>
                </div>
            </li>
        </ul>
    </div>
    </div>
