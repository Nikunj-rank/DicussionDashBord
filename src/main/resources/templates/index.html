    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div id="indexPage" class="hide">index</div>

        <div class="username-page-container">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Discussion board</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container topicList">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image">
                    <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image"></img>
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <a href="#"><b id="topicUserName"></b></a> made a post.
                    </div>
                    <h4 id="topicTitle"></h4>
                </div>
            </div>
            <div class="post-description">
                <p id="topicDesc"></p>
                <div class="stats likeTab">
                    <a href="#" class="btn btn-default stat-item likeIcon">
                        <i class="glyphicon glyphicon-thumbs-up"></i><span class="topicLikeCount"></span>
                    </a>
                    <a href="#" class="btn btn-default stat-item likeDisIcon">
                        <i class="glyphicon glyphicon-thumbs-down"></i><span class="topicDisLikeCount"></span>
                    </a>
                </div>

            </div>

        </div>
        <div class="post-footer footerDiv">
            <div class="input-group">
                <input class="form-control" id="discussionDesc" placeholder="Say something..." type="text" ></input>
                <!--<span class="input-group-addon">
                        <a id="addNewDiscussion" href="#">Reply</a>  
                    </span>-->
                    <span id="addNewDiscussion" class="input-group-addon">
                        Reply 
                    </span>
            </div>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
